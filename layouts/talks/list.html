{{ define "main" }}
  <div class="max-w-screen mx-auto pt-4 md:px-10">

    <div class="md:mx-0">
      {{ partial "page-top" . }}
    </div>

    <div class="flex flex-col md:flex-row md:flex-wrap items-start justify-start mt-10 mb-12 md:-mx-4">
      {{range where site.RegularPages "Type" "in" "talks"}}
        <div class="lg:w-1/2">
          {{ partial "talk-card" . }}
        </div>
      {{ end }}
    </div>

  </div>
{{ end }}
