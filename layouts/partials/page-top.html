<div class="page-top mb-4 lg:flex">
  <div class="pt-8 px-4 md:px-0 lg:w-2/3">
    <div class="text-lg md:text-larger mb-4 leading-tight">
      {{ cond (eq .Type "tags") (.Title | humanize) (.Title) }}
    </div>
    <div class="font-light text-almost-black text-md">{{ .Description | markdownify}}</div>
  </div>

  {{ if .Params.hasSquigglyLines }}
    <img class="absolute right-0 hidden lg:block w-1/5" src="/images/small-squiggly-lines.svg">
  {{ end }}
</div>
