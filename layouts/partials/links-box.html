<div class="w-full bg-gray-300 border-black border-solid border-t-2 pb-8">

  <p class="text-gray-700 px-4 md:px-8 pt-4 md:pt-8 mb-4 inline-block font-semibold">Links</p>

  {{ range .Params.links }}
    <div class="mb-4 pl-4 md:pl-8">
      <img class="inline-block mr-2" height="19px" width="19px" src="/icons/{{ .icon }}.svg">
      <a class="text-blue inline-block inline-middle text-sm  hover:underline" href="{{ .url }}">{{ .name }}</a>
    </div>
  {{ end }}

</div>
