{{ $fuse_js := resources.Get "js/fuse.js" | fingerprint }}
{{ $fastsearch_js := resources.Get "js/fastsearch.js" | fingerprint }}
<script type="text/javascript" src={{ $fuse_js.RelPermalink }} integrity={{ $fuse_js.Data.Integrity }}></script>
<script type="text/javascript" src={{ $fastsearch_js.RelPermalink }} integrity={{ $fastsearch_js.Data.Integrity }}></script>

<div id="off-canvas-search" class="z-50 fixed top-0 left-0 right-0 bottom-0 bg-white py-8 overflow-y-auto max-h-screen">
  <div class="flex justify-between items-center mb-12 px-4" on-swipe-right="hideOffCanvasSearch">
    <a href="/" class="flex items-center">
      <img src="/images/pl_research_logo.svg" class="h-20 mr-2 flex-shrink-0">
    </a>
  </div>

  <input id="searchInput" tabindex="0">

  <ul id="searchResults">
  </ul>

</div>
