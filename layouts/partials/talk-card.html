<div class="block p-4">

  <div class="mb-4">
    {{ partial "talk-data-strip" . }}
  </div>

  <a href="{{ .RelPermalink }}">
    {{ range .Resources.Match "featured.*" }}
      {{ $image := (.Fit "600x600").Fill "600x337" }}
      <img class="block w-full h-48" src="{{ $image.RelPermalink }}">
    {{ end }}
  </a>

  <a class="block text-bigger text-blue leading-tight mb-2 pt-2 hover:underline" href="{{ .RelPermalink }}">{{ .Title }}</a>

  {{ partial "page-metadata" . }}
</div>
