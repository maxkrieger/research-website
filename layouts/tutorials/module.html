{{define "main"}}
  <div class="max-w-screen mx-auto pt-4 px-4 md:px-10">

    <div class="-mx-4 md:mx-0">
      {{ partial "page-top" . }}
    </div>

    <div class="page-content mb-8">
      <div class="mb-8" style="position: relative; padding-bottom: 56.25%; height: 0;">
        <iframe width="100%" height="100%" class="absolute" style="top:0; left:0;" src="https://www.youtube.com/embed/{{ .Params.video }}" allow="fullscreen;"></iframe>

      </div>
      <div class="md:flex">
        <div class="md:w-2/3">
          <!-- if there's no content, display the summary -->
          {{ if gt (len .Content) 2 }}
            {{ .Content }}
          {{ else }}
            {{ .Summary }}
          {{ end }}

          {{ if .Params.links }}
            <div class="links mt-8 mb-4">
              <h4 class="mb-0">Relevant Links</h4>
              <ul class="mt-0 pl-4">
              {{ range .Params.links }}
                <li>&#x2192; <a class="pl-2" href="{{ index (.) 1 }}" target="_blank">{{ index (.) 0 }}</a></li>
              {{ end }}
              </ul>
            </div>
          {{ end }}
        </div>

        <div class="bg-gray-300 pb-8 mb-12 md:w-1/3 md:ml-16">
          {{ partial "share-box" . }}
        </div>
      </div>
    </div>


  </div>
{{ end }}
