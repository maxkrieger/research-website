{{define "main"}}
  <div class="max-w-screen mx-auto pt-4 px-4 md:px-10">

    <div class="flex flex-col md:flex-row md:justify-between">
      <div class="w-full md:w-3/5 mb-12">

        <div class="mb-4">
          {{partial "publication-data-strip" . }}
        </div>

        <div class="text-lg md:text-larger mb-4 leading-tight">
          {{ .Title }}
        </div>

        {{ partial "page-metadata" . }}

        <div class="page-content pt-8">
          <h2>Abstract</h2>

          {{ .Content }}
        </div>
      </div>

      <div class="w-full md:w-1/4 mb-12">

        {{ partial "resources-box" . }}

        <span>&nbsp</span>

        {{ partial "share-box" . }}

      </div>

    </div>
  </div>
{{ end }}
