{{ define "main" }}
<div class="max-w-screen mx-auto pt-4 md:px-10">

  {{ partial "page-top" . }}

    <div class="flex flex-col flex-wrap pt-16 mb-16 md:flex-row md:-mx-8">
      {{ range .RegularPages }}
        <div class="w-full px-4 py-8 md:px-8 md:w-1/2">
          <h2 class="text-md leading-relaxed">{{ .Title }}</h2>
          <img class="my-3" src="/icons/mini-graphic-line.svg">

          <div class="page-content mb-4">{{ .Summary }}</div>

          {{ if .Params.LinkUrl }}
            <a class="text-blue hover:underline" href="{{ .Params.LinkUrl }}">{{ .Params.LinkText }} <img class="inline-block pl-2" src="/icons/chevron-pink.svg"></a>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
{{end}}
